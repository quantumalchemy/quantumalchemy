<!DOCTYPE html>
<html>
<head>
	<title>Quantum Alchemy AI Consulting New York</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
  color: white;
  overflow-x: hidden;
  min-height: 100vh;
}

#myVideo {
    position: absolute; /* Changed back to absolute */
    left: -15%;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    object-fit: cover;
    width: 130%;
    height: 130%;
}



#dash {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0);
  width: 100%;
  height: 20%;
  padding: 0px;
  cursor: pointer;
}

#info {
  position: fixed; /* Changed to fixed instead of sticky */
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.4);
  width: 100%;
  height: 4%;
  z-index: 1000;
  display: flex;
  align-items: center;
  padding: 10px;
  font-weight: bold;
  display: none;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in-element {
  opacity: 0;
  animation: fadeIn 2s forwards;
}
/* media */
@media only screen and (max-width: 600px) {
	#myVideo {
		left: 0;
		width: 100%;
		height: 100%;
	}
	
	#info {
	  height: 8%;
	  padding: 6px;
	}
	
}
@media screen and (orientation:landscape) {
	#info {
	  top: 20%;
	  height: 8%;
	  padding: 6px;
	}
}


</style>
</head>
<body>

<video controls autoplay loop id="myVideo">
  <source src="https://bibliothecamagicarum.ai/qa3.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div id="info" class="fade-in-element">
  Quantum ALchemy - Local Private In-House AI Consulting: New York 212.390.0776
</div>
<div id="dash" class="radio">
</div>

<script>
var video = document.getElementById("myVideo");
var dash = document.getElementById("dash");
var info = document.getElementById("info");


dash.addEventListener('click', () => {
  video.currentTime = 10; 
  video.play(); 
});

video.addEventListener("timeupdate", function() {
  if (video.currentTime >= 14) {
    info.style.display = "block";
    console.log("OK");
  } else {
    info.style.display = "none";
  }
});
</script>
</body>
</html>
